name: Review
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
  spell-check:
     name: spell-check
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v1
       - uses: reviewdog/action-misspell@v1
         with:
           reporter: github-pr-review
           github_token: ${{ secrets.github_token }}
           locale: "US"
